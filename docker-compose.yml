version: "3"
networks:
  internal:
    driver: bridge
services:
  web:
    build: .
    environment:
      APP_DB_USERNAME: ${DOCKER_APP_DB_USERNAME}
      APP_DB_PASSWORD: ${DOCKER_APP_DB_PASSWORD}
    volumes:
      - ".:/contraq"
    ports: ["3000:3000"]
    networks: [internal]
  db:
    build:
      context: .
      dockerfile: db.dockerfile
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DOCKER_POSTGRES_PASSWORD}
      APP_DB_USERNAME: ${DOCKER_APP_DB_USERNAME}
      APP_DB_PASSWORD: ${DOCKER_APP_DB_PASSWORD}
    volumes:
      - "./.pg_data:/var/lib/postgresql/data"
    expose: ["5432"]
    networks: [internal]
